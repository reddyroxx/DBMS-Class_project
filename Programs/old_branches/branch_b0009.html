function inc(id)
{
    var x = document.getElementById(id);

    //alert(x.id);
    y = Number(x.value);
    //alert(typeof Number(x.value));
    //alert(y);
    y+=1;
    //x.value = String(y);
    x.value = y;

}

function dec(id)
{
    var x = document.getElementById(id);
    //alert(typeof x.value);
    y = Number(x.value);
    if(y==0)
    {
        x.value = 0;
    }
    else
    {
        y-=1;
        x.value = y;    
    }
       
}
